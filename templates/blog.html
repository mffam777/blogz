{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
    <form method='post'>
        <label>
        
        New Blog:
        <input type="text" name='blog' />
        
        </label>
    <input type="submit" value='Add Blog' />

    </form>

    <hr />

    {% if blogs | length == 0 %}
    <p> No blogs yet </p>

    {% else %}

        <ul>
        
            {% for blog in blogs %}
            <li>{{blog}}</li>
            {%% endfor}
        
        </ul>

    {% endif %}

{% endblock %}
