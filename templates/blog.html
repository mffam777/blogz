{% extends "base.html" %}

{% block content %}

    <h1>Build A- Blog</h1>
    <form method='post'>
        <label>

        New Blog:
        <input type="text" name='blog' />

        </label>
    <input type="submit" value='Add Blog' />

    </form>

    <hr />

    {% if blogs | length == 0 %}
    <p> No blogs yet </p>

    {% else %}

        <ul>

            {% for blog in blogs %}
            <li>{{blog.name}}

            <<form method="POST" action="/delete-blog" style="inline-block;">
                <input type="hidden" name="blog-id" value="{{blog.id}}"/>
                <input type="sumit" value="Viewed!" />

            </form>

            </li>
            {%% endfor}

        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>

        {% for task in completed_blogs %}

        <li>{{blog.name}}</li>

        {% endfor%}

    </ul>

{% endblock %}
